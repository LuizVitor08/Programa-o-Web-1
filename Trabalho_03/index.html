<body>
    <h1>Sistema de Energia Elétrica no Apartamento</h1>
    <div class="apartment">
        <div class="room small" style="position: absolute; top: 20px; left: 0px;">
            <h2>Quarto 1</h2>
            <div class="circuit">
                <button class="on">Luz</button>
                <button class="off">Tomadas</button>
            </div>
        </div>

        <div class="room medium" style="position: absolute; top: 20px; left: 120px;">
            <h2>Sala de Estar</h2>
            <div class="circuit">
                <button class="off">Luz</button>
                <button class="on">Tomadas</button>
            </div>
        </div>

        <div class="room medium" style="position: absolute; top: 170px; left: 120px;">
            <h2>Cozinha</h2>
            <div class="circuit">
                <button class="on">Luz</button>
                <button class="on">Tomadas</button>
            </div>
        </div>
        
        <div class="room small" style="position: absolute; top: 20px; left: 291px;">
            <h2>Quarto 2</h2>
            <div class="circuit">
                <button class="on">Luz</button>
                <button class="on">Tomadas</button>
            </div>
        </div>

        <div class="room small" style="position: absolute; top: 20px; left: 412px;">
            <h2>Banheiro 2</h2>
            <div class="circuit">
                <button class="on">Luz</button>
                <button class="off">Tomadas</button>
            </div>
        </div>

        <div class="room small" style="position: absolute; top: 20px; right: 490px;">
    	    <h2>Banheiro 1</h2>
    	    <div class="circuit">
        	<button class="on">Luz</button>
        	<button class="off">Tomadas</button>
    </div>
</div>


    </div>

    <div id="control-panel">
        <h2>Quadro de Controle</h2>
        <label for="light-switch">Luz:</label>
        <select id="light-switch">
            <option value="on">Ligado</option>
            <option value="off">Desligado</option>
        </select>
        <label for="outlet-switch">Tomadas:</label>
        <select id="outlet-switch">
            <option value="on">Ligado</option>
            <option value="off">Desligado</option>
        </select>
        <button id="apply-changes">Aplicar Alterações</button>
    </div>


</body>
